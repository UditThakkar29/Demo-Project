databases:
  - name: jeera
    databaseName: jeera
    user: jeera
    plan: free

services:
  - type: web
    name: jeera
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jeera
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
